    <div class="container" style="
    background:#FFF;
        text-align: center;

">   
    
    <form id="register-form"> 
            <input id="name1" type="text" placeholder="Name" value=""/>

            <button id="rgstr_btn" type="submit" value="get Account" onClick="store()">Regester</button>
